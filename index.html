<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Site</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header>
			<h1>Калькулятор</h1>
		</header>
		<main>
			<div class="container-first">
				<form class="form" id="form">
					<h3>Введите числа</h3>
					<div class="form-input">
						<input type="number" class="form-input_one" />
						<input type="number" class="form-input_second" />
					</div>
				</form>

				<div class="buttons">
					<button class="btn-add">+</button>
					<button class="btn-minus">-</button>
					<button class="btn-multiple">*</button>
					<button class="btn-divide">/</button>
				</div>
			</div>

			<div class="container-second">
				<div class="process">
					<h3>Выражение</h3>
					<div class="example"></div>
				</div>
				<div class="result">
					<h3>Итог</h3>
					<div class="outcome-result"></div>
				</div>
				<div class="container-3">
					<h3>Предыдущий результат</h3>
					<div class="pretResult"></div>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Все права защищены 2022 |
				<a href="https://github.com/AxpPlt/myproject" target="_blank"
					><i class="fab fa-github"></i
				></a>
			</p>
		</footer>
		<script src="./assets/script/view.js"></script>
		<script src="./assets/script/modal.js"></script>
		<script src="https://kit.fontawesome.com/14977e6ac9.js" crossorigin="anonymous"></script>
	</body>
</html>
